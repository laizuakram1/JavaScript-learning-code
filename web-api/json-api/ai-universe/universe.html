<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main>
        <h1 class="text-4xl text-violet-400 font-bold text-center my-4">Welcome to AI universe......</h1>

        <section>
            <div class="text-center my-4">
                <input
                    id="search-id"
                    type="number"
                    placeholder="search by ID"
                    class="input input-bordered input-info w-full max-w-xs" />

                    <button onclick="searchText()" class="btn btn-outline btn-accent">Search</button>
                    <button onclick="loadAllAi()" class="btn btn-outline btn-accent">Load data</button>
            </div>
            <hr>
        </section>

        <!-- display data -->
        <section>
            <div id="ai-container" class="grid grid-cols-3 gap-y-6">
                <!-- card -->
                  
            </div>
        </section>
    </main>
    
    <!-- tool details modals -->
    <dialog id="tool_details_modals" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
            <!-- card -->
            
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>


    <script src="./universe.js"></script>
</body>
</html>
