<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Get's some <span class="text-violet-500 font-semibold">Money</span></h1>
    </header>

    <main class="mx-10">
        <section>
            <div class="grid grid-cols-3 gap-6 justify-items-center mt-8">
                <div class="w-full bg-green-400 px-6 py-8 rounded-lg text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h1 class="text-5xl">$<span id="deposit-card">00</span></h1>
                </div>

                <div class="w-full bg-orange-300 px-6 py-8 rounded-lg text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h1 class="text-5xl">$<span id="withdraw-card">00</span></h1>
                </div>

                <div class="w-full bg-violet-400 px-6 py-8 rounded-lg text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h1 class="text-5xl">$<span id="balance-card">1240</span></h1>
                </div>

                
            </div>
        </section>

        <!-- deposit or withdraw  section -->
         <section class="grid grid-cols-2 gap-8 mt-14">
            <div class="bg-violet-100 px-4 py-6">
                <h4 class="text-2xl">Please Deposit</h4>
                <input class="w-2/4 h-8 block my-2 rounded-md px-3 my-4" type="number" id="deposit-input" placeholder="Deposit amount">
                <button id="deposit-btn" class="bg-orange-500 px-6 py-2 font-semibold text-white rounded-lg">Deposit</button>
            </div>

            <div class="bg-pink-200 px-4 py-6">
                <h4 class="text-2xl">Please Withdraw</h4>
                <input class="w-2/4 h-8 block my-2 rounded-md px-3 my-4" type="number" id="withdraw-input" placeholder="Withdraw amount">
                <button id="withdraw-btn" class="bg-orange-500 px-6 py-2 font-semibold text-white rounded-lg">Withdraw</button>
            </div>
         </section>
    </main>


    <script src="./functionalBank.js"></script>
</body>
</html>
