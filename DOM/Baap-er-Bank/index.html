<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome To My <span class="text-violet-500 font-semibold">Baap Er Bank</span></h1>
    </header>


    <main>
        <section>
            <div class="w-3/4 mx-auto bg-violet-200 p-8 rounded-lg mt-8">
                <h2 class="text-2xl font-medium">Please Login</h2>
                <input class="w-2/4 h-8 block my-2 rounded-md px-3" type="email" name="" id="user-email" placeholder="Email">
                <input class="w-2/4 h-8 block my-2 rounded-md px-3" type="password" name="" id="user-password" placeholder="Password">

                <button id="login-btn" class="bg-orange-400 px-6 py-2 rounded-lg text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="./bank.js"></script>
</body>
</html>
