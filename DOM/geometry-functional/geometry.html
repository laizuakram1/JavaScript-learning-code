<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 border-b-2">
            <div class="flex-1">
              <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img alt="Tailwind CSS Navbar component" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>

    <main>
        <section>
            <div id="card-container">

                <!---first card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="triangle image" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area = 0.5 x b x h</p>
                      <p>
                       <span><input id="base" class="border-2 w-[80px]" type="text" placeholder="b">cm</span>
                       <span><input id="height" class="border-2 w-[80px]" type="text" placeholder="h">cm</span>
                      </p>
                      <p>Area: <span id="area">0 </span>cm<sup>2</sup></p>
                      <div class="">
                        <button id="triangle-btn" class="btn btn-warning w-full">Calculation</button>
                      </div>
                    </div>
                  </div>

                  <!-----second card---->
                
            </div>
            
        </section>
    </main>

    <script src="./utilities.js"></script>
    <script src="./geometry.js"></script>
</body>
</html>
